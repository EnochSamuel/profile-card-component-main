<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<title>Frontend Mentor | Profile card component</title>
	<style type="text/css">
		@media (max-width: 46.01rem){
			body{
				width: 22.5rem;
			}
			#container{
				background-image: none;
			}
		}
		#container, #profile, #data, section{
			display: flex;
			align-items: center;
			justify-content: center;
		}
		body{
			width: 86.4rem;
			line-height: 150%;
    	}
		#container{
			height: 100vh;
			font-size: 18px;
			font-family: 'Kumbh Sans',sans-serif;
			color: hsl(229, 23%, 23%);
			font-weight: 700;		 
			background-color: hsl(185, 75%, 39%);
			background-image:url("images/bg-pattern-top.svg"),url("images/bg-pattern-bottom.svg");
			background-repeat: no-repeat, no-repeat;
			background-position: -18rem -31.5rem ,42rem 21rem;
	
		}
		#main{

			background-color: white;
			border-radius: 10px;
			background-image: url("images/bg-pattern-card.svg");
			background-repeat: no-repeat;
			background-size: auto;
			height: 20.5rem;
			width: 21.5rem;	
		}
		#profile{
			padding-top: 5.5rem;
			flex-direction: column;
		}
		img{
			border-radius: 50%;
			border : 5px solid white;
		}
		section{
			flex: 1;
			flex-direction: column;
		}
		section . article{
			margin: auto;	
		}
		
		hr{
			color: hsl(0, 0%, 59%);
		}	
		.labels, span{
    		color: hsl(227, 10%, 46%);
			font-weight: 400;	
    	}
	    .labels{
    		font-size: 12px;
    	}
	    .attribution { font-size: 11px; text-align: center; }
	    .attribution a { color: hsl(228, 45%, 44%); }
	</style>
</head>
<body>
<div id="container">
	<div id="main">
		<div id="profile">
		   <img alt="image-victor" src="images/image-victor.jpg">
			<article>Victor Crest<span> 26</span></article>
			<article class="labels">London</article>
			
		</div>
		
		<hr>

		<div id="data">
			<section>
				<article >80K</article>
				<article class="labels" >Followers</article>
			</section>
			<section>
				<article >803K</article>
				<article class="labels" >Likes</article>
			</section>
			<section>
				<article >1.4K</article>			
				<article class="labels" >Photos</article>	
			</section>
		</div>
	</div>
</div>
	<div class="attribution">
    	Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    	Coded by <a href="#">Enoch Samuel</a>.
	</div>
</body>
</html>
