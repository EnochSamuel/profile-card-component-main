<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<title>Frontend Mentor | Profile card component</title>
	<style>
		@media (max-width: 46.01rem){
			body{
				width: 22.5rem;
			}
			#container{
				background-image: none;
			}
		}
		#container, #profile, #data, section{
			display: flex;
			align-items: center;
			justify-content: center;
		}
		body{
      height: 100vh;
			width: 1440px;
    	}
		#container{
			height: 100%;
			font-size: 18px;
			font-family: 'Kumbh Sans',sans-serif;
			color: hsl(229, 23%, 23%);
			font-weight: 700;		 
			background-color: hsl(185, 75%, 39%);
			background-image:url("images/bg-pattern-top.svg"),url("images/bg-pattern-bottom.svg");
			background-repeat: no-repeat, no-repeat;
			background-position: -18rem -31.5rem ,45rem 21rem;
	
		}
		#card{
			background-color: white;
			background-image: url("images/bg-pattern-card.svg");
			background-repeat: no-repeat;
			background-size: auto;
			width: 350px;	
      border-radius: 15px;
		}
		#profile{
			flex-direction: column;
      margin-bottom: 1rem;
      line-height: 125%;
		}
		img{
      margin: 5.5rem 0 1rem 0;
			border-radius: 50%;
			border : 5px solid white;
		}
		section{
			flex: 1;
			flex-direction: column;
		}
		hr{
			color: hsl(0, 0%, 59%);
      opacity: .1;
		}
    #data{
      margin: 1.5rem;
    }	
		.labels, span{
    	color: hsl(227, 10%, 46%);
			font-weight: 400;	
      opacity: .6;
    }
  	.labels{
    	font-size: .6rem;
    }
  	.attribution { font-size: 11px; text-align: center; }
  	.attribution a { color: hsl(228, 45%, 44%); }
	</style>
</head>
<body>
<div id="container">
	<div id="card">
		<div id="profile">
		   <img alt="image-victor" src="images/image-victor.jpg">
       <section>
    			<article>Victor Crest<span> 26</span></article>
		    	<article class="labels">London</article>
			</section>
		</div>
		
		<hr>

		<div id="data">
			<section>
				<article >80K</article>
				<article class="labels" >Followers</article>
			</section>
			<section>
				<article >803K</article>
				<article class="labels" >Likes</article>
			</section>
			<section>
				<article >1.4K</article>			
				<article class="labels" >Photos</article>	
			</section>
		</div>
	</div>
</div>
	<div class="attribution">
    	Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    	Coded by <a href="#">Enoch Samuel</a>.
	</div>
</body>
</html>
